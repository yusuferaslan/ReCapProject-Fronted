<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title text-center">Renk Sil</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="colorDeleteForm">
                    <div class="mb-3" style="display: none;">
                        <label for="id"><b>Renk Id</b></label>
                        <input type="number" id="id" formControlName="id" class="form-control" [(ngModel)]="colorId" />
                    </div>
                    <div class="mb-3" style="display: none;">
                        <label for="name">Renk adı</label>
                        <div class="form-group">
                            <input type="text" id="name" formControlName="name" class="form-control" [(ngModel)]="colorName" />
                        </div>
                    </div>
                </form>
                <table class="table container">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Renk</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngIf="color">
                            <td>{{ color.id }}</td>
                            <td>{{ color.name }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-footer">
                <button class="btn btn-info" (click)="backToColorList()">Geri Dön</button>
                <button class="btn btn-fill btn-danger" style="float: right" (click)="delete()">Sil</button>                
            </div>
        </div>
    </div>
</div>
