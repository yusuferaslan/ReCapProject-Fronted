<div *ngIf="dataLoaded == false" class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<ul class="list-group">
  <div class="p-3 mb-2 bg-success text-white">Markalar</div>

  <div class="mb-3">
    <label for="filterTextt" class="form-label">Marka ara</label>
    <input type="text" class="form-control" id="filterTextt" placeholder="Arama metni giriniz"
      [(ngModel)]="filterText" />
  </div>
  <div *ngIf="filterText" class="alert alert-success">
    {{ filterText }} Aradınız
  </div>

  <li *ngFor="let brand of brands | brandFilterPipe:filterText" (click)="setCurrentBrand(brand)"
    [class]="getCurrentBrand(brand)" routerLink="/cars/brand/{{ brand.id }}">
    {{ brand.name }}
  </li>
</ul>
