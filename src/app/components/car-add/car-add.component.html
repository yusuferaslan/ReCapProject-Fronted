<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title text-center">Araba Ekle</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="carAddForm">

                    <div class="mb-4">
                        <label for="brandId">Marka Seçiniz</label>
                        <div class="form-group">
                            <select class="form-select" id="brandId" formControlName="brandId"
                                aria-label="Default select example">
                                <option *ngFor="let brand of brands" value={{brand.id}}>{{brand.name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="colorId">Renk Seçiniz</label>
                        <div class="form-group">
                            <select class="form-select" id="colorId" formControlName="colorId"
                                aria-label="Default select example">
                                <option *ngFor="let color of colors" value={{color.id}}>{{color.name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="description">Model</label>
                        <div class="form-group">
                            <input type="text" id="description" formControlName="description" class="form-control"
                                placeholder="Model">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="modelYear">Model Yılı</label>
                        <div class="form-group">
                            <input type="number" id="modelYear" formControlName="modelYear" class="form-control"
                                placeholder="Model Yılı">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="dailyPrice">Günlük Fiyatı</label>
                        <div class="form-group">
                            <input type="number" id="dailyPrice" formControlName="dailyPrice" class="form-control"
                                placeholder="Günlük Fiyatı">
                        </div>
                    </div>
                </form>
            </div>           
            <div class="card-footer">
                <button class="btn btn-fill btn-info" (click)="backToCarList()">Geri dön</button>
                <button class="btn btn-fill btn-success" style="float: right" (click)="carAdd()">Ekle</button>
            </div>
        </div>
    </div>
</div>
