<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-primary"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>


<ul class="list-group">  
  <div class="p-3 mb-2 bg-success text-white">Renkler</div>
  <li
    *ngFor="let color of colors"
    (click)="setCurrentColor(color)"
    [class]="getCurrentColor(color)"
    routerLink="/cars/color/{{ color.id }}"
  >
    {{ color.name }}
  </li>
</ul>
